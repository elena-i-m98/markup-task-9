<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--Ваш спрайт-->
<svg class="my-sprite">
    <defs>
        <g id="Fill" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.395 8.395h30.996v30.996H8.395z"/>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zm37.668 37.668h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
        </g>
        <symbol id="Flip" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 29.9l19.084-11.788L0 6.325zM28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849zM21.398 8.05h5.205v5.175h-5.205zm0-8.05h5.205v5.175h-5.205zm0 16.1h5.205v5.175h-5.205zm0 7.475h5.205v5.175h-5.205zm0 8.05h5.205V36.8h-5.205z"/>
        </symbol>
        <symbol id="Logotype" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
                fill-rule="evenodd"/>
        </symbol>
        <symbol id="Rotate" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739a1.35 1.35 0 0 0 1.359.243c.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"/>
        </symbol>
        <symbol id="Scale" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"/>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
        </symbol>
        <symbol id="Arrow" xmlns="http://www.w3.org/2000/svg">
            <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
        </symbol>
        <symbol id="DownArrow">
            <path d="m.5 7.401 23.928 23.929 23.929-23.93-6.788-6.787-17.14 17.14-17.141-17.139z" fill-rule="evenodd"/>
        </symbol>
    </defs>
</svg>
<!--Ваша разметка-->
<main>
    <section class="page">
        <!--вмещаемость-->
        <label for="FillCb">
            <svg class="fill icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Fill"></use>
            </svg>
        </label>
        <input id="FillCb" class="fill-cb" type="checkbox">

        <!--Масштаб-->
        <input class="scale-rb scale-rb-1" id="scale-rb-1" type="radio" name="scale" checked>
        <input class="scale-rb scale-rb-2" id="scale-rb-2" type="radio" name="scale">
        <input class="scale-rb scale-rb-3" id="scale-rb-3" type="radio" name="scale">
        <input class="scale-rb scale-rb-4" id="scale-rb-4" type="radio" name="scale">
        <label class="scale-img-1" for="scale-rb-1">
            <svg class="scale icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Scale"></use>
            </svg>
        </label>
        <label class="scale-img-2" for="scale-rb-2">
            <svg class="scale icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Scale"></use>
            </svg>
        </label>
        <label class="scale-img-3" for="scale-rb-3">
            <svg class="scale icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Scale"></use>
            </svg>
        </label>
        <label class="scale-img-4" for="scale-rb-4">
            <svg class="scale icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Scale"></use>
            </svg>
        </label>

        <!--оригинал-->
        <svg class="logo icon-plain" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#Logotype"></use>
            <linearGradient id="KotoGradient" x1="0" x2="-.2" y1="0" y2="1">
                <stop offset="0%" stop-color="#8A2387" />
                <stop offset="50%" stop-color="#E94057" />
                <stop offset="100%" stop-color="#F27121" />
            </linearGradient>
        </svg>

        <!--повороты-->
        <input class="rotate-rb rotate-rb-1" id="rotate-rb-1" type="radio" name="rotate" checked>
        <input class="rotate-rb rotate-rb-2" id="rotate-rb-2" type="radio" name="rotate">
        <input class="rotate-rb rotate-rb-3" id="rotate-rb-3" type="radio" name="rotate">
        <input class="rotate-rb rotate-rb-4" id="rotate-rb-4" type="radio" name="rotate">
        <label class="rotate-img-1" for="rotate-rb-1">
            <svg class="rotate icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Rotate"></use>
            </svg>
        </label>
        <label class="rotate-img-2" for="rotate-rb-2">
            <svg class="rotate icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Rotate"></use>
            </svg>
        </label>
        <label class="rotate-img-3" for="rotate-rb-3">
            <svg class="rotate icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Rotate"></use>
            </svg>
        </label>
        <label class="rotate-img-4" for="rotate-rb-4">
            <svg class="rotate icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Rotate"></use>
            </svg>
        </label>

        <!--Отразить-->
        <label for="FlipCb">
            <svg class="flip icon-plain" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#Flip"></use>
            </svg>
        </label>
        <input id="FlipCb" class="flip-cb" type="checkbox">

        <!--для применённого фильтра-->
        <input name="filters" class="filter-rb filter__none" type="radio" id="FilterNone" checked>
        <input name="filters" class="filter-rb filter__gray" type="radio" id="FilterGray">
        <input name="filters" class="filter-rb filter__sepia" type="radio" id="FilterSepia">
        <input name="filters" class="filter-rb filter__blue" type="radio" id="FilterBlue">
        <input name="filters" class="filter-rb filter__negate" type="radio" id="FilterNegative">
        <input name="filters" class="filter-rb filter__blur" type="radio" id="FilterBlur">

        <!--премотка фильтров-->
        <input name="movement" type="radio" class="arrow-rb arrow-rb__left_inactive" id="LeftInactive"
            checked>
        <input name="movement" type="radio" class="arrow-rb arrow-rb__left-1" id="MoveLeft1">
        <input name="movement" type="radio" class="arrow-rb arrow-rb__left-2" id="MoveLeft2">
        <input name="movement" type="radio" class="arrow-rb arrow-rb__right-1" id="MoveRight1">
        <input name="movement" type="radio" class="arrow-rb arrow-rb__right-2" id="MoveRight2">
        <input name="movement" type="radio" class="arrow-rb arrow-rb__right_inactive" id="RightInactive">

        <!--Карусель фильтров-->
        <div class="carousel">
            <!--переключатели-->
            <label for="LeftInactive" class="arrow left_inactive__label">
                <svg class="arrow_left arrow_inactive" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#DownArrow"></use>
                </svg>
            </label>
            <label for="MoveLeft1" class="arrow left-1__label">
                <svg class="arrow_left" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#DownArrow"></use>
                </svg>
            </label>
            <label for="MoveLeft2" class="arrow left-2__label">
                <svg class="arrow_left" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#DownArrow"></use>
                </svg>
            </label>
            <label for="MoveRight1" class="arrow right-1__label">
                <svg class="arrow_right" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#DownArrow"></use>
                </svg>
            </label>
            <label for="MoveRight2" class="arrow right-2__label">
                <svg class="arrow_right" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#DownArrow"></use>
                </svg>
            </label>
            <label for="RightInactive" class="arrow right_inactive__label">
                <svg class="arrow_right  arrow_inactive" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#DownArrow"></use>
                </svg>
            </label>
            <!--Фильтры-->
            <div class="carousel__inner">
                <div class="filter__item filter__none">
                    <div class="filter__label">Без фильтра</div>
                    <label for="FilterNone">
                        <img class="filter-preview" title="рысь без фильтра" alt="рысь без фильтра"
                            src="img/mittelgrossLuchs.jpg">
                    </label>

                </div>
                <div class="filter__item filter__gray">
                    <div class="filter__label">Питер</div>
                    <label for="FilterGray">
                        <img class="filter-preview" title="рысь с ч/б фильтром"
                            alt="рысь с ч/б фильтром" src="img/mittelgrossLuchs.jpg">
                    </label>
                </div>
                <div class="filter__item filter__sepia">
                    <div class="filter__label">Ялта</div>
                    <label for="FilterSepia">
                        <img class="filter-preview" title="рысь с фильтром сепия"
                            alt="рысь с фильтром сепия" src="img/mittelgrossLuchs.jpg">
                    </label>
                </div>
                <div class="filter__item filter__blue">
                    <div class="filter__label">Уральское лето</div>
                    <label for="FilterBlue">
                        <img class="filter-preview" title="рысь с теплым фильтром"
                            alt="рысь с теплым фильтром" src="img/mittelgrossLuchs.jpg">
                    </label>
                </div>
                <div class="filter__item filter__blur">
                    <div class="filter__label">Размытие</div>
                    <label for="FilterBlur">
                        <img class="filter-preview" title="рысь с фильтром размытия"
                            alt="рысь с фильтром размытия" src="img/mittelgrossLuchs.jpg">
                    </label>
                </div>
                <div class="filter__item filter__negate">
                    <div class="filter__label">Негатив</div>
                    <label for="FilterNegative">
                        <img class="filter-preview" title="рысь с негативным фильтром"
                            alt="рысь с инвертированным фильтром" src="img/mittelgrossLuchs.jpg">
                    </label>
                </div>
            </div>
        </div>
        <!--Сама картинка-->
        <div class="preview">
            <div class="flip-wrapper">
                <div class="rotate-wrapper">
                    <picture class="preview__picture-wrapper">
                        <source media="(min-width: 1200px)" srcset="img/grossLuchs.jpg" type="image/jpeg">
                        <source media="(min-width: 800px)" srcset="img/mittelgrossLuchs.jpg"
                                type="image/jpeg">
                        <img class="preview__picture" src="img/mittelgrossLuchs.jpg" alt="рысь">
                    </picture>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
